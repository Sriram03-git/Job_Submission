spring.application.name=job-application-tracker-api

# --- Data Source (MySQL) --------------------------------------------------
# If you use MySQL locally, set these properties. Replace values as needed.
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File upload limits
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# CORS (adjust as needed)
spring.web.cors.allowed-origins=${FRONTEND_URL}
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE

# File storage directory (create or use uploads folder in project root)
file.upload-dir=${FILE_UPLOAD_DIR}
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
