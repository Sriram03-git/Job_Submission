
spring.application.name=job-application-tracker-api
# MySQL Data Source Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/job_tracker_db
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# File Upload Support
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB

# File Storage Configuration (NEW)
# This path is relative to your project's root directory (e.g., C:\Job Application Tracker\job-application-tracker-api)
# The system will create the "uploads/resumes" folder here.
file.upload-dir=./uploads/resumes

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost
spring.web.cors.allowed-methods=GET,POST,PUT,PATCH,DELETE